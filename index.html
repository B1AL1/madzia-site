<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>MADZIA KOX</title>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="icon" type="image/x-icon" href="img/hamster.png" />
		<meta name="description" content="Kox prezent" />
		<meta name="author" content="Konrad Kox" />
	</head>
	<body>
		<div class="container">
			<div class="content">
				<div class="content__header">
					<h1 class="content__header__title">WAŻNE PYTANIE!!!</h1>
					<h2 style="display: none" class="content__header__subtitle">
						Czy wiesz jaki mamy dzisiaj dzień?
					</h2>
					<h2 class="content__header__subtitle_ready">Gotowa?</h2>
				</div>
				<div class="content__main">
					<div style="display: none" class="content__main__buttons">
						<button class="content__main__buttons__button" id="yes">Tak</button>
						<button class="content__main__buttons__button" id="no">Nie</button>
					</div>
					<div class="content__main__buttons_ready">
						<button class="content__main__buttons__button" id="ready">
							Tak
						</button>
					</div>
					<div style="display: none" class="content__main__info">
						<div class="content__main__info__text">
							Jeśli wiesz, to kliknij przycisk "Tak", a jeśli nie, to kliknij
							przycisk "Nie".
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="js/script.js"></script>
	</body>
</html>
